<template>
    <lightning-card title="Vacation Request Creator" icon-name="utility:contact_request">
        <div class="slds-m-around_medium">
            <p class="slds-m-bottom_small">
                <lightning-button label="New request" onclick={openRequestWindow}></lightning-button>
            </p>
        </div>
        <p class="slds-m-vertical_small"><lightning-button label="Show Notification" onclick={completeRecord}></lightning-button></p>
        </div>
    </lightning-card>
    <template if:true={modelWindow}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-form
                            object-api-name="Vacation_Request__c"
                            fields={fields}
                            oncancel={closeRequestWindow}
                            onsubmit={closeRequestWindow}
                    >
                    </lightning-record-form>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={completeRecord}>Save</button>
                </div>
            </div>

        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
